<html>
<head>
    <meta charset="utf-8">
	<title>Domain for sale</title>

	<style>
	* { font-family: verdana; font-size: 10pt; COLOR: gray; }
	b { font-weight: bold; }
	table { height: 50%; border: 0; }
	td { text-align: center; padding: 25;}

	</style>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" type="text/css" rel="stylesheet">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<center>
<br><br><br><br>
	<table>
	<tr><td>
		<div class="card">
			<div class="card-body">
				<h1>
					<script>
					function getLang() {
					    var type=navigator.appName;
					    if (type=="Netscape"){
					        var lang = navigator.language;
					    } else{
					        var lang = navigator.userLanguage;
					    }
					    var lang = lang.substr(0,2);
					    if (lang == "zh"){
					        return 'zh';
					    } else {
					        return 'en';
					    }
					};
					var lang = getLang();
					if(lang!='zh') { document.write('This Domain is available for sale<br>Contact me at '); }
					else { document.write('這個域名可以出售，聯絡我：'); }
					</script>
					<a class="btn btn-primary btn-xl" href="#" data-domain="cbl-web.com" data-name="sales" id="email">sales<i class="fa fa-at"></i>cbl-web.com</a>
				</h1>
			</div>
		</div>
	</td></tr>
	</table>

</center>
<script>
$('#email').click(function() {
	window.open('mailto:'+$(this).data('name')+'@'+$(this).data('domain')+'?subject=Sale for '+window.location.hostname);
})
</script>
</body>
</html>
